<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/reset.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">

  <title>Movies-Search-App</title>
</head>
<body>
  <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="title">Movie search</h1>
                <form id="form" class="form" action="">
                    <input id="input" class="input" type="text" placeholder="Movie name" maxlength="150">
                    <button id="button" class="button" type="submit">Find</button>
                </form>
            </div>
        </header>
        <main class="main">
            <section class="movies">
                <div class="container">
                    <div id="movies" class="movies__inner">
                        <!--<div class="movies__wrapper">
                            <div class="movies__img-container">
                                <img src="" alt="" class="movie__img">
                            </div>
                            <div class="movies__content-container">
                                <h2 class="movies__title">Name: <span>Thor</span></h2>
                                <p class="movies__year">Year: <span>2015</span></p>
                                <p class="movies__type">Type: <span>Movie</span></p>
                            </div>
                        </div>-->
                    </div>
                    <div id="movie__card-container" class="movie__card-container">
                        <div class="movie__card-wrapper">
                            <div id="movie__card" class="movie__card">
                                <div class="movie__card-img">
                                    <img class="card__img" src="/img/166023638_f17859.jpg" alt="">
                                </div>
                                <div class="movie__card-content-container">
                                    <h2 class="movie__card-title">Batman</h2>
                                    <p class="movie__year">Year: <span></span></p>
                                    <p class="movie__rated">Rated: <span></span></p>
                                    <p class="movie__released">Released: <span></span></p>
                                    <p class="movie__runtime">Runtime: <span></span></p>
                                    <p class="movie__genre">Genre: <span></span></p>
                                    <p class="movie__director">Director: <span></span></p>
                                    <p class="movie__writer">Writer: <span></span></p>
                                    <p class="movie__actors">Actors: <span></span></p>
                                </div>
                                <div class="movie__card-info">
                                    <p class="movie__text"><span></span></p>
                                </div>
                                <button id="close-btn" class="movie__card-close-btn">
                                    <img src="/img/close-circle-svgrepo-com (1).svg" alt="" class="close__button-img">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

  <script src="scripts/index.js"></script>
 <!-- <script src="/scripts/test.js"></script>-->
</body>
</html>
